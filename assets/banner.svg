<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 320">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#111827" /> <!-- gray-900 -->
      <stop offset="50%" stop-color="#1e3a8a" /> <!-- blue-900 -->
      <stop offset="100%" stop-color="#312e81" /> <!-- indigo-900 -->
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE" /> <!-- cyan-400 -->
      <stop offset="50%" stop-color="#3B82F6" /> <!-- blue-500 -->
      <stop offset="100%" stop-color="#6366F1" /> <!-- indigo-500 -->
    </linearGradient>
    
    <linearGradient id="circle1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22D3EE" /> <!-- cyan-400 -->
      <stop offset="100%" stop-color="#3B82F6" /> <!-- blue-500 -->
    </linearGradient>
    
    <linearGradient id="circle2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#A855F7" /> <!-- purple-500 -->
      <stop offset="100%" stop-color="#6366F1" /> <!-- indigo-500 -->
    </linearGradient>
    
    <linearGradient id="circle3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FACC15" /> <!-- yellow-400 -->
      <stop offset="100%" stop-color="#F97316" /> <!-- orange-500 -->
    </linearGradient>
    
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
    </filter>
    
    <!-- Animation for floating elements -->
    <animate id="floatAnim1" attributeName="cy" from="100" to="80" dur="6s" repeatCount="indefinite" />
    <animate id="floatAnim2" attributeName="cy" from="220" to="240" dur="7s" repeatCount="indefinite" />
    <animate id="floatAnim3" attributeName="cy" from="100" to="120" dur="8s" repeatCount="indefinite" />
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="320" rx="12" fill="url(#backgroundGradient)" />
  
  <!-- Animated background elements (with blur filter) -->
  <circle cx="200" cy="100" r="80" fill="url(#circle1)" opacity="0.2" filter="url(#blur)">
    <animate attributeName="cy" from="100" to="80" dur="6s" repeatCount="indefinite" keyTimes="0;0.5;1" values="100;80;100" keySplines="0.5 0 0.5 1;0.5 0 0.5 1" calcMode="spline" />
    <animate attributeName="cx" from="200" to="220" dur="7s" repeatCount="indefinite" keyTimes="0;0.5;1" values="200;220;200" keySplines="0.5 0 0.5 1;0.5 0 0.5 1" calcMode="spline" />
  </circle>
  
  <circle cx="900" cy="220" r="100" fill="url(#circle2)" opacity="0.2" filter="url(#blur)">
    <animate attributeName="cy" from="220" to="240" dur="7s" repeatCount="indefinite" keyTimes="0;0.5;1" values="220;240;220" keySplines="0.5 0 0.5 1;0.5 0 0.5 1" calcMode="spline" />
    <animate attributeName="cx" from="900" to="880" dur="8s" repeatCount="indefinite" keyTimes="0;0.5;1" values="900;880;900" keySplines="0.5 0 0.5 1;0.5 0 0.5 1" calcMode="spline" />
  </circle>
  
  <circle cx="700" cy="100" r="70" fill="url(#circle3)" opacity="0.2" filter="url(#blur)">
    <animate attributeName="cy" from="100" to="120" dur="8s" repeatCount="indefinite" keyTimes="0;0.5;1" values="100;120;100" keySplines="0.5 0 0.5 1;0.5 0 0.5 1" calcMode="spline" />
    <animate attributeName="cx" from="700" to="720" dur="9s" repeatCount="indefinite" keyTimes="0;0.5;1" values="700;720;700" keySplines="0.5 0 0.5 1;0.5 0 0.5 1" calcMode="spline" />
  </circle>
  
  <!-- Code pattern background (subtle) -->
  <g opacity="0.05">
    <text x="100" y="50" font-family="monospace" font-size="14" fill="white">{ code: true }</text>
    <text x="300" y="80" font-family="monospace" font-size="14" fill="white">&lt;dev/&gt;</text>
    <text x="500" y="60" font-family="monospace" font-size="14" fill="white">{ code: true }</text>
    <text x="700" y="70" font-family="monospace" font-size="14" fill="white">&lt;dev/&gt;</text>
    <text x="900" y="50" font-family="monospace" font-size="14" fill="white">{ code: true }</text>
    <text x="200" y="150" font-family="monospace" font-size="14" fill="white">&lt;dev/&gt;</text>
    <text x="400" y="170" font-family="monospace" font-size="14" fill="white">{ code: true }</text>
    <text x="600" y="160" font-family="monospace" font-size="14" fill="white">&lt;dev/&gt;</text>
    <text x="800" y="150" font-family="monospace" font-size="14" fill="white">{ code: true }</text>
    <text x="1000" y="170" font-family="monospace" font-size="14" fill="white">&lt;dev/&gt;</text>
    <text x="150" y="250" font-family="monospace" font-size="14" fill="white">{ code: true }</text>
    <text x="350" y="270" font-family="monospace" font-size="14" fill="white">&lt;dev/&gt;</text>
    <text x="550" y="260" font-family="monospace" font-size="14" fill="white">{ code: true }</text>
    <text x="750" y="250" font-family="monospace" font-size="14" fill="white">&lt;dev/&gt;</text>
    <text x="950" y="270" font-family="monospace" font-size="14" fill="white">{ code: true }</text>
  </g>
  
  <!-- Main content -->
  <text x="600" y="120" font-family="'Segoe UI', Arial, sans-serif" font-size="50" font-weight="800" fill="url(#textGradient)" text-anchor="middle" letter-spacing="1">SUMIT SATI</text>
  
  <!-- Divider line -->
  <rect x="560" y="140" width="80" height="4" rx="2" fill="url(#textGradient)" />
  
  <!-- Subtitle -->
  <text x="600" y="180" font-family="'Segoe UI', Arial, sans-serif" font-size="24" font-weight="500" fill="white" opacity="0.9" text-anchor="middle">Full Stack Developer &amp; Tech Enthusiast</text>
  
  <!-- Tagline -->
  <text x="600" y="210" font-family="'Segoe UI', Arial, sans-serif" font-size="18" font-style="italic" fill="white" opacity="0.7" text-anchor="middle">Turning coffee into code and ideas into reality</text>
  
  <!-- Tech badges -->
  <g transform="translate(425, 240)">
    <!-- C++ badge -->
    <rect x="0" y="0" width="50" height="30" rx="5" fill="white" opacity="0.1" />
    <text x="25" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.8" text-anchor="middle">C++</text>
    
    <!-- JavaScript badge -->
    <rect x="60" y="0" width="90" height="30" rx="5" fill="white" opacity="0.1" />
    <text x="105" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.8" text-anchor="middle">JavaScript</text>
    
    <!-- React badge -->
    <rect x="160" y="0" width="60" height="30" rx="5" fill="white" opacity="0.1" />
    <text x="190" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.8" text-anchor="middle">React</text>
    
    <!-- Next.js badge -->
    <rect x="230" y="0" width="70" height="30" rx="5" fill="white" opacity="0.1" />
    <text x="265" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.8" text-anchor="middle">Next.js</text>
    
    <!-- Mobile badge -->
    <rect x="310" y="0" width="70" height="30" rx="5" fill="white" opacity="0.1" />
    <text x="345" y="20" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.8" text-anchor="middle">Mobile</text>
  </g>
  
  <!-- Bottom border glow -->
  <rect x="0" y="319" width="1200" height="1" fill="url(#textGradient)" />
</svg>